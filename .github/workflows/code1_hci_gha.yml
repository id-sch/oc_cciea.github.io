name: Update Distance From Shore and Monthly Thresholds for HCI
on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/code1_basin_gha_requirements'

      - run: python -m pip install -r .github/workflows/code1_basin_gha_requirements

      - name: set pythonpath
        run: |
          echo "PYTHONPATH=code_gha/fun_gha/" >> $GITHUB_ENV
      - name: Download Bath data
        uses: Fork-on-the-Table-Collective/upload-to-download-from-gdrive@v2.0.0
        with:
          credentials: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
          actionType: download
          localPath: ./bath.nc
          googleFileId: 1wyguirbmcMo7ypbroZTUEs2LJL3FEhl1
      - name: Download sample SST OI data
        uses: Fork-on-the-Table-Collective/upload-to-download-from-gdrive@v2.0.0
        with:
          credentials: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
          actionType: download
          localPath: ./sst_daily_final.nc
          googleFileId: 1dV1Jv0JHXw5YtW0cEYEF7la4HKpiN5Fh

      - name: calculate 75 and 150 distance from shore mask
        run: python code_gha/HCI/create_xdis_area_bath_mask_area.py
      - name: calculate thresholds based on 75km and 1982-2010 clim
        run: python code_gha/HCI/calc_thresholds_sst_oi_area.py

      - name: git auto commit -- save distance to shore mask netcdf
        uses: stefanzweifel/git-auto-commit-action@v7
