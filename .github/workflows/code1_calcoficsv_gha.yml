name: Code1 calcoficsv
on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/code1_basin_gha_requirements'

      - run: python -m pip install -r .github/workflows/code1_basin_gha_requirements

      - name: set pythonpath
        run: |
          echo "PYTHONPATH=code_gha/fun_gha/" >> $GITHUB_ENV
      - name: Download CalCOFI Bottle and Prelim CTD zip file
        uses: Fork-on-the-Table-Collective/upload-to-download-from-gdrive@v2.0.0
        with:
          credentials: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
          actionType: download
          localPath: ./csv_database_gha.zip
          googleFileId: 1oNXL1rFc1vsLKPIlji5OiZdCVKqeMeSg
    - name: Unzip file
      run: unzip ./csv_database_gha.zip
    - name: Print dir tree and check disk space
      shell: bash {0}
      run: |
        tree
        df -h
