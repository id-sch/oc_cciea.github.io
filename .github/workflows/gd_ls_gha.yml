name: List files in Drive
on:
  push:
    branches:
      - main
jobs:
  list:
    runs-on: ubuntu-latest
    steps:
      - name: List files in my Google Drive folder
        uses: id-sch/upload-to-drive@main
        id: list
        with:
          credentials: ${{ secrets.GSA_CREDENTIALS }}
          actionType: list

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/code1_basin_gha_requirements'

      - run: python -m pip install -r .github/workflows/code1_basin_gha_requirements

      - name: set pythonpath
        run: |
          echo "PYTHONPATH=code_gha/fun_gha/" >> $GITHUB_ENV

	  
      - name: Print folder files
        run: test_gd.py
