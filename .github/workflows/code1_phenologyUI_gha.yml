name: Code1 Phenology UI, create CSV and plot

env:
  PYTHON_VERSION: "3.12"


on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          channels: conda-forge,defaults
          python-version: 3.12
          # These properties enable the use of mamba, which is much faster and far less error
          # prone than conda while being completely compatible with the conda CLI
          use-mamba: true
          mamba-version: "*"	  

      - name: Install some packages
        # The `-l` is needed so conda environment activation works correctly
        shell: bash -l {0}
        run: |
          mamba install -c conda-forge numpy pandas scipy matplotlib xarray dask netCDF4 bottleneck requests cartopy seawater

      - name: set pythonpath
        run: |
          echo "PYTHONPATH=code_gha/fun_gha/" >> $GITHUB_ENV

      - name: code3_phenologyUI_gha, create STI, TUMI, LUSI
        shell: bash -l {0}
        run: python code_gha/phenologyUI/create_sti_lusi_tumi_A_std.py

      - name: code4_bakunUI_gha, plot IEA style phenology figures
        shell: bash -l {0}
        run: python code_gha/phenologyUI/plot_IEA_figs_A.py

      - name: code5_bakunUI_gha, plot CUI curves
        shell: bash -l {0}
        run: python code_gha/phenologyUI/plot_cui_for_esr.py

      - name: Print dir tree and check disk space
        shell: bash {0}
        run: |
          tree
          df -h

      - name: git auto commit
        uses: stefanzweifel/git-auto-commit-action@v7
