name: Contour SST spatial status/trends 
on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '**/code1_basin_gha_requirements'

      - run: python -m pip install -r .github/workflows/code1_basin_gha_requirements

      - name: set pythonpath
        run: |
          echo "PYTHONPATH=code_gha/fun_gha/" >> $GITHUB_ENV
      - name: Download file from Google Drive, encoded service secret
        uses: Fork-on-the-Table-Collective/upload-to-download-from-gdrive@v2.0.0
        with:
          credentials: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
          actionType: download
          localPath: ./TS_monthly.nc
          googleFileId: 1n7uOfzEfrv9Cg6YVxl20Sp3vqvLjrVGb
      - name: create sst spatial iea stautus/trends
        run: python code_gha/SSTspatial/create_oc_sst_S_spatial.py

      - name: contour sst spatial iea status/trends
        run: python code_gha/SSTspatial/contour_oc_sst_S_spatial.py

      - name: git auto commit
        uses: stefanzweifel/git-auto-commit-action@v7
